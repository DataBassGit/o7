  user:
    New User Message: |
      ## User Message
      The user has said:
      ---
      {message}
      ---

    Response Format: |
      ## Response Format
      Provide your response in **Markdown** format using the exact headings below:

      ~~~markdown
      ### Emotion
      <State the emotion that the user's message evokes in you.>

      ### Thought Vector
      <Track the trajectory of understanding through possibility space.>

      ### Reason
      <Provide the rationale behind your emotion based on the message content.>
      ~~~
      
      **Guidelines**:
      - Use **only** the `~~~` fence for the outermost block (the entire response format above). 
      - If you need to include any code or pseudo-code within your response, wrap it in triple backticks (```).
      - **Do not alter** the wording of the section headers.
      - Focus on **clarity** and **logical flow**.
      - Maintain proper formatting and indentation for readability.

      **Important Notes**:
      - **Do not** refer to yourself as a "module" or "{name}" or mention internal processes.
      - **Do not** provide a direct response to the user; focus solely on your internal thought process.
      - Keep your response coherent and focused on your internal reasoning.


